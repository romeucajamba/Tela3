<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Tamplete</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="imagens/images.png" alt="Logo">
                <h4>Seja bem-vindo</h4>
            </div>
            <form action="" method="post">
                <input type="text" name="nome" id="text" placeholder="Nome de usuário" autofocus>
                <input type="password" name="senha" id="senha" placeholder="Senha do usuário">
                <input type="submit" value="entrar" id="btn">
            </form>
            <p>Ainda não tem uma conta?<a href="#">Criar uma conta!</a></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
